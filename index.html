<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>

<style>
:root{
  --pink:#ff4da6;
  --violet:#7c5cff;
  --text:#1a1a1a;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(1000px 700px at 20% 10%, #fff0f7, transparent 60%),
    radial-gradient(900px 600px at 80% 20%, #f2f0ff, transparent 60%),
    linear-gradient(135deg,#ffffff,#fff3fb);
}

/* ===== CORAZONES ===== */

.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  width:24px;
  height:24px;
  transform: rotate(45deg);
  background: linear-gradient(135deg,#ff4da6,#7c5cff);
  border-radius:6px;
  opacity:.8;
  animation: floatUp linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  border-radius:50%;
  background:inherit;
}

.heart::before{ left:-12px; top:0; }
.heart::after{ left:0; top:-12px; }

@keyframes floatUp{
  from{
    transform: translateY(110vh) rotate(45deg);
  }
  to{
    transform: translateY(-20vh) rotate(45deg);
  }
}

/* ===== CONTENIDO ===== */

.container{
  position:relative;
  z-index:2;
  width:90%;
  max-width:500px;
  text-align:center;
}

.header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-bottom:20px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--pink),var(--violet));
  box-shadow:0 0 15px rgba(255,77,166,.4);
}

.title{
  font-size:14px;
  font-weight:600;
  color:#444;
}

.bubble{
  padding:25px 20px;
  border-radius:30px;
  background:
    linear-gradient(135deg, rgba(255,77,166,.15), rgba(124,92,255,.15)),
    rgba(255,255,255,.7);
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  backdrop-filter:blur(10px);
  margin-bottom:25px;
}

.message{
  font-size:18px;
  font-weight:600;
  line-height:1.6;
  color:#222;
}

.message strong{
  font-weight:800;
}

button{
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff4da6,#7c5cff);
  color:white;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  transition:.2s;
}

button:active{
  transform:scale(.96);
}

.footer{
  margin-top:15px;
  font-size:12px;
  color:#777;
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">

  <div class="header">
    <div class="dot"></div>
    <div class="title">
      Para ti Oshita, con todo mi corazón, Feliz San Valentín
    </div>
  </div>

  <div class="bubble">
    <p class="message">
      <strong>Frida</strong>, eres fuerte, eres inteligente y tienes un 
      <strong>corazón</strong> que merece todo el amor del mundo.
      Y yo… yo soy el <strong>más</strong> afortunado por poder amarte.
    </p>
  </div>

  <button onclick="location.href='home.html'">
    Siguiente
  </button>

  <div class="footer">
    Hecho con todo mi amor ❤️
  </div>

</div>

<script>
const heartsContainer = document.getElementById("hearts");

function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");

  const size = 18 + Math.random()*20;
  heart.style.width = size + "px";
  heart.style.height = size + "px";

  heart.style.left = Math.random()*100 + "%";
  heart.style.animationDuration = 6 + Math.random()*6 + "s";

  heartsContainer.appendChild(heart);

  heart.addEventListener("animationend",()=>{
    heart.remove();
  });
}

// Generar corazones constantemente
setInterval(createHeart,400);

// Generar algunos al inicio
for(let i=0;i<12;i++){
  setTimeout(createHeart,i*200);
}
</script>

</body>
</html>
