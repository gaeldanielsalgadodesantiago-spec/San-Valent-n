    :root{

    /* Fondo ositos opcional */
    .bears{
      position:absolute;
      inset:0;
      background-image: url("assets/intro-bears.jpg");
      background-size: cover;
      background-position: center;
      opacity: .10;
      filter: blur(1px);
      transform: scale(1.05);
      z-index:0;
    }

    /* Capa de corazones flotando */
    .heart{
      position:absolute;
      width:22px;
      height:22px;
      transform: rotate(45deg);
      border-radius:4px;
      background: linear-gradient(135deg, #ff4da6, #7c5cff);
      opacity:.5;
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:22px;
      height:22px;
      border-radius:50%;
      background: inherit;
    }

    .heart::before{ left:-11px; top:0; }
    .heart::after{ left:0; top:-11px; }

    @keyframes floatUp{
      from{
        transform: translateY(110vh) rotate(45deg);
      }
      to{
        transform: translateY(-20vh) rotate(45deg);
      }
    }

    /* Layout */
    .container{
      position:relative;
      z-index:2;
      width:min(640px, 92vw);
      padding: 22px 18px 18px;
      text-align:center;
    }

    /* Encabezado minimal con dot */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom: 14px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--pink), var(--violet));
      box-shadow: 0 10px 24px rgba(255,77,166,.28);
      flex:0 0 auto;
    }
    .title{
      font-size: 14px;
      letter-spacing:.3px;
      color: rgba(26,26,26,.62);
      font-weight: 700;
    }

    /* Burbuja redondeada (c√≠rculo/c√°psula grande) */
    .bubble{
      margin: 10px auto 18px;
      padding: 18px 16px;
      width: 100%;
      max-width: 560px;

      border-radius: 999px; /* s√∫per redondeado */
      background:
        linear-gradient(135deg, rgba(255,77,166,.14), rgba(124,92,255,.12)),
        rgba(255,255,255,.55);
      border: 1px solid rgba(255,77,166,.18);

      box-shadow:
        0 22px 60px rgba(0,0,0,.10),
        0 18px 44px rgba(255,77,166,.10);

      backdrop-filter: blur(10px);
    }

    .message{
      margin:0;

      color: rgba(26,26,26,.88);

      font-size:16px;
      font-weight: 800;
      cursor:pointer;
      color:white;

      box-shadow: 0 14px 34px rgba(0,0,0,.16);

    .btn:active{ transform: scale(.98); }
