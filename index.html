<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Ti ❤️</title>

  <style>
    :root{
      --pink:#ff4da6;
      --violet:#7c5cff;
      --text:#1a1a1a;
      --muted: rgba(26,26,26,.72);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 20% 10%, #fff0f7, transparent 60%),
        radial-gradient(900px 600px at 80% 20%, #f2f0ff, transparent 60%),
        linear-gradient(135deg, #ffffff, #fff3fb);
    }

    /* Fondo con ositos (opcional) */
    .bears{
      position:absolute;
      inset:0;
      background-image: url("assets/intro-bears.jpg");
      background-size: cover;
      background-position: center;
      opacity: .12; /* tenue para que no distraiga */
      filter: blur(1px);
      transform: scale(1.05);
      z-index:0;
    }

    /* Brillos */
    .sparkles{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .sparkle{
      position:absolute;
      width:6px; height:6px;
      border-radius:999px;
      background: white;
      opacity:.55;
      filter: drop-shadow(0 0 12px rgba(255,77,166,.7));
      animation: float 5.5s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0) scale(1); opacity:.45; }
      50%{ transform: translateY(-18px) scale(1.2); opacity:.75; }
    }

    /* Contenido */
    .container{
      position:relative;
      z-index:2;
      width:min(560px, 92vw);
      padding: 26px 20px 18px;
      text-align:center;
    }

    .title{
      font-size: 14px;
      letter-spacing:.4px;
      color: rgba(26,26,26,.55);
      margin-bottom: 14px;
    }

    .phrase{
      font-size: clamp(22px, 5.4vw, 34px);
      font-weight: 700;
      line-height: 1.35;
      margin: 0 auto 18px;
      text-wrap: balance;
    }

    .sub{
      font-size: clamp(14px, 3.8vw, 17px);
      color: var(--muted);
      line-height: 1.55;
      margin: 0 auto 26px;
      max-width: 46ch;
    }

    .type{
      display:inline;
      border-right: 2px solid rgba(26,26,26,.55);
      padding-right: 2px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink{
      50%{ border-right-color: transparent; }
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:999px;
      padding: 14px 26px;
      font-size:16px;
      font-weight: 750;
      cursor:pointer;
      color:white;
      background: linear-gradient(135deg, rgba(255,77,166,1), rgba(124,92,255,1));
      box-shadow: 0 14px 34px rgba(0,0,0,.16);
      transform: translateY(6px);
      opacity:0;
      pointer-events:none;
      transition: opacity .5s ease, transform .5s ease;
    }
    .btn.show{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .btn:active{ transform: scale(.98); }

    .tiny{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(26,26,26,.45);
    }

    /* Para pantallas muy pequeñas */
    @media (max-width: 360px){
      .container{ padding-top: 18px; }
    }
  </style>
</head>

<body>
  <div class="bears" aria-hidden="true"></div>

  <div class="sparkles" id="sparkles" aria-hidden="true"></div>

  <main class="container">
    <div class="title">Para ti, con todo mi corazón</div>

    <!-- Frase principal (typewriter) -->
    <h1 class="phrase">
      <span id="typed" class="type"></span>
    </h1>

    <!-- Mensaje secundario -->
    <p class="sub" id="subText" style="opacity:0; transform: translateY(6px); transition: .6s ease;">
      Quiero que cuando abras esto, sientas lo que yo siento:
      <b>orgullo</b>, <b>amor</b> y unas ganas enormes de cuidarte siempre.
    </p>

    <!-- Botón aparece al terminar -->
    <button class="btn" id="nextBtn">Siguiente</button>

    <div class="tiny">Tip: toca la pantalla si quieres acelerar el texto.</div>
  </main>

  <script>
    // ====== EDITA AQUÍ (texto romántico) ======
    const TEXT = [
      "Mi amor…",
      "esto lo hice solo para ti ❤️",
      "Eres mi persona favorita,",
      "y quiero que nunca dudes de lo valiosa que eres."
    ].join(" ");

    // ====== Brillitos ======
    const sparkles = document.getElementById("sparkles");
    const W = window.innerWidth, H = window.innerHeight;
    const count = 22;
    for(let i=0;i<count;i++){
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random()*100 + "%";
      s.style.top = Math.random()*100 + "%";
      s.style.animationDelay = (Math.random()*3) + "s";
      s.style.opacity = (0.35 + Math.random()*0.4).toFixed(2);
      s.style.transform = `scale(${0.7 + Math.random()*1.2})`;
      sparkles.appendChild(s);
    }

    // ====== Typewriter ======
    const typedEl = document.getElementById("typed");
    const subText = document.getElementById("subText");
    const btn = document.getElementById("nextBtn");

    let i = 0;
    let speed = 28; // ms
    let done = false;

    function type(){
      if(i <= TEXT.length){
        typedEl.textContent = TEXT.slice(0, i);
        i++;
        setTimeout(type, speed + Math.random()*25);
      }else{
        done = true;
        // mostrar texto secundario y botón
        subText.style.opacity = 1;
        subText.style.transform = "translateY(0)";
        setTimeout(() => btn.classList.add("show"), 400);
      }
    }
    type();

    // Tap para acelerar / completar
    window.addEventListener("click", () => {
      if(!done){
        speed = 4; // acelera
        // si vuelven a tocar, completa
        if(speed === 4 && i < TEXT.length - 8){
          i = TEXT.length;
        }
      }
    });

    // Siguiente (por ahora apunta a home.html)
    btn.addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
