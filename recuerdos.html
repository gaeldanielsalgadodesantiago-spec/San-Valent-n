<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recuerdos</title>

<style>
  :root{
    --pink1:#ffe3ee;
    --pink2:#ffd1e6;
    --pink3:#fff3f8;
    --card:#ffffff;
    --shadow: rgba(0,0,0,.12);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(900px 650px at 20% 10%, var(--pink3), transparent 60%),
      radial-gradient(900px 650px at 80% 15%, #f2f0ff, transparent 60%),
      linear-gradient(135deg, var(--pink1), var(--pink2));
    padding: 22px 16px;
  }

  .wrap{
    width:min(560px, 94vw);
    text-align:center;
  }

  .note{
    font-size:14px;
    color: rgba(0,0,0,.62);
    margin: 0 0 14px 0;
    font-weight:600;
  }

  /* Recuadro para el video: 19:6 */
  .frame{
    width: 100%;
    aspect-ratio: 19 / 6;
    background: rgba(255,255,255,.70);
    border: 1px solid rgba(255,77,166,.18);
    border-radius: 18px;
    box-shadow: 0 20px 50px var(--shadow);
    overflow:hidden;
    backdrop-filter: blur(8px);
  }

  video{
    width:100%;
    height:100%;
    display:block;
    object-fit: cover; /* llena bonito el recuadro */
    background: #000;
  }

  .actions{
    margin-top: 14px;
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
  }

  button{
    padding:12px 22px;
    border:none;
    border-radius:999px;
    cursor:pointer;
    font-weight:700;
    color:#fff;
    background: linear-gradient(135deg, #ff4da6, #7c5cff);
    box-shadow: 0 12px 26px rgba(0,0,0,.14);
  }

  button:active{ transform: scale(.98); }

  .hint{
    margin-top: 10px;
    font-size:12px;
    color: rgba(0,0,0,.45);
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="note">Nuestros recuerdos ü§ç</div>

    <div class="frame">
      <!-- Si tu archivo no es .mp4, cambia la extensi√≥n -->
      <video controls playsinline>
        <source src="assets/Te-amo.mp4" type="video/mp4" />
        Tu navegador no soporta video.
      </video>
    </div>

    <div class="actions">
      <button onclick="location.href='carta.html'">Volver</button>
      <!-- Opcional: si despu√©s haces futuro.html -->
      <!-- <button onclick="location.href='futuro.html'">Siguiente</button> -->
    </div>

    <div class="hint">Tip: si no carga, revisa el nombre exacto del archivo y la extensi√≥n.</div>
  </div>
</body>
</html>
